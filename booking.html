<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div class="booking-page-wrapper">
  <h1 class="booking-page-title">Request a Stay at Miklam Homestay</h1>
  <p class="booking-page-sub">
    Fill your dates and meal preference. We'll reply on WhatsApp to confirm.
  </p>

  <section class="booking-section">
    <div class="booking-container">
      <!-- LEFT ROOM INFO -->
      <div class="booking-left">
        <div class="room-box">
          <h3>Standard Mountain Room</h3>
          <p class="room-desc">
            Cozy private room with attached washroom, hot water, and heating available.
            Perfect for 2 guests.
          </p>
          <p class="room-price">
            From â‚¹2,400 / night
          </p>
        </div>
      </div>

      <!-- RIGHT FORM -->
      <div class="booking-right">
        <form class="booking-form" id="bookingFormPage">
          <div class="form-group">
            <label>Check-in</label>
            <input type="date" id="checkin2" required>
          </div>

          <div class="form-group">
            <label>Check-out</label>
            <input type="date" id="checkout2" required>
          </div>

          <div class="form-group">
            <label>Guests</label>
            <select id="guests2">
              <option>1 Guest</option>
              <option>2 Guests</option>
              <option>3 Guests</option>
              <option>4 Guests</option>
            </select>
          </div>

          <div class="form-group">
            <label>Meal Plan / Cuisine</label>
            <select id="meal2">
              <option>Breakfast only</option>
              <option>Breakfast + Dinner (Local Spiti cuisine)</option>
              <option>All meals (Indian basic)</option>
            </select>
          </div>

          <button type="button" class="booking-btn" id="whatsappBtn2">
            Request on WhatsApp
          </button>

          <p class="booking-small">
            No online payment required now.
          </p>
        </form>
      </div>
    </div>
  </section>
</div>

<script>
  const whatsappNumber2 = "+919876543210"; // same number

  document.getElementById("whatsappBtn2").addEventListener("click", function () {
    const checkin = document.getElementById("checkin2").value;
    const checkout = document.getElementById("checkout2").value;
    const guests = document.getElementById("guests2").value;
    const meal = document.getElementById("meal2").value;

    const message =
      `Hi, I want to book at Miklam Homestay.%0A` +
      `Check-in: ${checkin}%0A` +
      `Check-out: ${checkout}%0A` +
      `Guests: ${guests}%0A` +
      `Meal plan: ${meal}%0A` +
      `Room type: Standard Mountain Room%0A` +
      `Please confirm availability.`;

    const url = `https://wa.me/${whatsappNumber2}?text=${message}`;
    window.open(url, "_blank");
  });
</script>

<style>
.booking-page-wrapper {
  max-width: 900px;
  margin: 60px auto 20px;
  padding: 0 20px;
  text-align: center;
}
.booking-page-title {
  font-size: 1.8rem;
  font-weight: 600;
  color: #111;
  margin-bottom: 10px;
}
.booking-page-sub {
  font-size: 0.95rem;
  color: #555;
  line-height: 1.5;
  max-width: 600px;
  margin: 0 auto 30px;
}
</style>

</body>
</html>
