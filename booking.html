<div class="booking-right">
  <form class="booking-form">
    <div class="form-group">
      <label>Check-in</label>
      <input type="date" id="checkin2" required>
    </div>
    <div class="form-group">
      <label>Check-out</label>
      <input type="date" id="checkout2" required>
    </div>
    <div class="form-group">
      <label>Guests</label>
      <select id="guests2">
        <option>1 Guest</option>
        <option>2 Guests</option>
        <option>3 Guests</option>
      </select>
    </div>
    <div class="form-group">
      <label>Meal Plan</label>
      <select id="meal2">
        <option>Breakfast only</option>
        <option>Breakfast + Dinner</option>
        <option>All meals</option>
      </select>
    </div>
    <button type="button" class="booking-btn" id="whatsappBtn2">Request on WhatsApp</button>
  </form>
</div>

<script>
  // Script for Booking Page - Using specialized IDs
  document.getElementById("whatsappBtn2").onclick = function() {
    const num = "917018300591"; 
    const message = `Check-in: ${document.getElementById("checkin2").value}%0A` +
                    `Check-out: ${document.getElementById("checkout2").value}%0A` +
                    `Guests: ${document.getElementById("guests2").value}%0A` +
                    `Meal: ${document.getElementById("meal2").value}`;
    
    window.open(`https://wa.me/${num}?text=Hi, booking request:%0A${message}`, "_blank");
  };
</script>
