<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="code.css">
 
</head>
 <div id="navbar-container"></div>
<body>
     >
   <section class="gallery-section">
  <div class="gallery-heading">
    <h2>Gallery</h2>
    <p>Our homestay, our rooms, Spiti views, and local life.</p>
  </div>

  <div class="gallery-grid">

    <!-- IMAGE 1 -->
    <div class="gallery-item" data-type="image" data-src="images/homestay-snow.jpg">
      <img src="images/homestay-snow.jpg" alt="Homestay in winter snow">
    </div>

    <!-- IMAGE 2 -->
    <div class="gallery-item" data-type="image" data-src="images/homestay-day.jpg">
      <img src="images/homestay-day.jpg" alt="Homestay with mountains">
    </div>

    <!-- IMAGE 3 -->
    <div class="gallery-item" data-type="image" data-src="images/room.jpg">
      <img src="images/room.jpg" alt="Cozy private room interior">
    </div>

    <!-- IMAGE 4 -->
    <div class="gallery-item" data-type="image" data-src="images/view-mountains.jpg">
      <img src="images/view-mountains.jpg" alt="View of Spiti Valley">
    </div>

    <!-- VIDEO 1 -->
    <div class="gallery-item" data-type="video" data-src="videos/homestay-tour.mp4">
      <video src="videos/homestay-tour.mp4" muted></video>
      <div class="video-badge">▶</div>
    </div>

    <!-- VIDEO 2 -->
    <div class="gallery-item" data-type="video" data-src="videos/drive-to-spiti.mp4">
      <video src="videos/drive-to-spiti.mp4" muted></video>
      <div class="video-badge">▶</div>
    </div>

  </div>
</section>
<!-- FULLSCREEN VIEWER OVERLAY -->
<div id="lightboxOverlay" class="lightbox-overlay">
  <div class="lightbox-content">
    <span id="lightboxClose" class="lightbox-close">&times;</span>

    <!-- Fullscreen image -->
    <img id="lightboxImage" class="lightbox-media" style="display:none;">

    <!-- Fullscreen video -->
    <video id="lightboxVideo" class="lightbox-media" style="display:none;" controls></video>
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
